<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sale Order Edit Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/4.5.0/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"> </script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="card">
	<!-- =========================Card Header Section======================================================================== -->	
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO SALE ORDER EDIT PAGE</h3>
			</div><!-- End card Header -->
	<!-- =========================Card Body Section======================================================================== -->		
			<div class="card-body">
				<form th:action="@{/saleorder/update}" method="POST" th:object="${saleOrder}">
					<input type="hidden" th:field="*{id}" readonly="readonly"/>
		<!-- ===================================Row##1======================================================================================== -->
					<!-- Row##1 -->
					<div class="row">
						<div class="col-4">
							<label for="orderCode">Order Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{orderCode}" class="form-control">
						</div>
						<div class="col-4">
							<span id="orderCodeError"></span>
						</div>
					</div>
		<!-- ====================================Row##2======================================================================================== -->
					<div class="row">
						<div class="col-4">
							<label>ShipmentType</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentType.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="s:${shipmentTypes}"
										th:value="${s.key}"
										th:text="${s.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="shipmentType"></span>
						</div>
					</div>
					
		<!-- ====================================Row##3======================================================================================== -->
					<div class="row">
						<div class="col-4">
							<label>WhUserType</label>
						</div>
						<div class="col-4">
							<select th:field="*{whUserType.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="w:${whUserTypes}"
										th:value="${w.key}"
										th:text="${w.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="whUserType"></span>
						</div>
					</div>
		<!-- ====================================Row##4======================================================================================= -->
					<!-- Row##2 -->
					<div class="row">
						<div class="col-4">
							<label for="referenceNumber">Reference Number</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{referenceNumber}" class="form-control">
						</div>
						<div class="col-4">
							<span id="referenceNumberError"></span>
						</div>
					</div>
		<!-- ==================================Row##5========================================================================================= -->
					<!-- Row##3 -->
					<div class="row">
						<div class="col-4">
							<label for="stockMode">Stock Mode</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{stockMode}" value="Grade">Grade				 			    
							<input type="radio" th:field="*{stockMode}" value="Margin"/>Margin
						</div>
						<div class="col-4">
							<span id="stockModeError"></span>
						</div>
					</div>
		<!-- ================================Row##6=========================================================================================== -->			
					<!-- Row##4 -->
					<div class="row">
						<div class="col-4">
							<label for="defaultStatus">Default Status</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{defaultStatus}" class="form-control">
						</div>
						<div class="col-4">
							<span id="defaultStatusError"></span>
						</div>
					</div>
		<!-- ================================Row##7=========================================================================================== -->			
					<div class="row">
						<div class="col-4">
							<label for="stockSource">Stocke Source</label>
						</div>
						<div class="col-4">
							<select th:field="*{stockSource}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="Open">Open</option>
								<option value="Avail">Avail</option>
								<option value="Refund">Refund</option>
							</select>
						</div>
						<div class="col-4">
							<span id="stockSourceError"></span>
						</div>
					</div>
		<!-- =============================Row##8============================================================================================== -->			
					<!-- Row##5 -->
					<div class="row">
						<div class="col-4">
							<label for="description">Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>
					<input type="submit" class="btn btn-success" value="Update Sale Order">
				</form>
			</div><!-- Card Body ENd -->

	<!-- =========================End Card Header Section======================================================================== -->		
		</div><!-- End Card Section -->
	</div><!-- End Container Section -->
</form>
</body>
</html>
