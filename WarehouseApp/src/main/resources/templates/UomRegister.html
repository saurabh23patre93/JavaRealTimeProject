<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UOM Register Page</title>
<!-- CSS only -->
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" /> -->

<!-- JS, Popper.js, and jQuery -->
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script> -->

<!--     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
<!--     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
<!--     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->

</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<script type="text/javascript" th:src="@{/js/uom.js}"></script>
	<!-- ===========================Container Section============================================================== -->
	<div class="container">
		<div class="card">
			<!-- -------------------Card Header Section------------------------------------------------------------ -->
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO UOM REGISTER PAGE</h3>
			</div>
			<!-- --------------------Card Body Section------------------------------------------------------------- -->
			<div class="card-body">
				<form id="uomForm" th:action="@{/uom/save}" method="POST"
					th:object="${uom}">
					<!-- -------------------##Row##1------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="uomType">UOM Type</label>
						</div>
						<div class="col-4">
							<select th:field="*{uomType}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="Packing">Packing</option>
								<option value="No Packing">No Packing</option>
							</select>
						</div>
						<div class="col-4">
							<span id="uomTypeError"></span>
						</div>
					</div>
					<!-- -------------------##Row##2------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="uomModel">UOM Model</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{uomModel}" class="form-control">
						</div>
						<div class="col-4">
							<span id="uomModelError"></span>
						</div>
					</div>
					<!-- -------------------##Row##3------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="description">Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>
					<input type="submit" value="Create UOM" class="btn btn-success">
				</form>
			</div>
		</div>
		<!-- End Card Section -->
		<!-- =================================Card Footer Section========================================== -->
		<div th:if="${message!=null}">
			<div class="card-footer bg-info text-white text-center">
				<b><span th:text="${message}"></span></b>
			</div>
		</div>
		<!-- End Card Footer Section -->
	</div>
	<!-- End Container Section -->
	<!-- ====================================JQuery Client side form validation=============================== -->


</body>
</html>
