<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</head>
<body>
	<div class="container">
		<div class="card">
			<!-- ===========================Header Section===================================================== -->
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO PART DATA PAGE</h3>
			</div>
			<!-- ===========================Body Section===================================================== -->
			<div class="card-body">
				<a th:href="@{/part/excel}" class="btn btn-warning">EXCEL EXPORT</a>
				<a th:href="@{/part/pdf}" class="btn btn-warning">PDF EXPORT</a>
				<table class="table table-hover">
					<tr class="bg-info text-white text-center">
						<th>ID</th>
						<th>CODE</th>
						<th>WIDTH</th>
						<th>PART LENGTH</th>
						<th>PART HIGHT</th>
						<th>BASE COST</th>
						<th>BASE CURRENCY</th>
						<th>UOM</th>
						<th>DESCRIPTION</th>
						<th colspan="3">OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.partCode}"></td>
						<td th:text="${ob.partWidth}">WIDTH</td>
						<td th:text="${ob.partLength}">LENGTH</td>
						<td th:text="${ob.partHight}">HIGHT</td>
						<td th:text="${ob.baseCost}"></td>
						<td th:text="${ob.baseCurrency}"></td>
						<td th:text="${ob.uom.uomModel}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/part/delete/{id}(id=${ob.id})}" class="btn btn-danger">DELETE</a></td>
						<td><a th:href="@{/part/edit/{id}(id=${ob.id})}" class="btn btn-success">EDIT</a></td>
						<td><a th:href="@{/part/excel/{id}(id=${ob.id})}"class="btn btn-warning">EXCEL</a></td>
						<td><a th:href="@{/part/pdf/{id}(id=${ob.id})}"class="btn btn-warning">PDF</a></td>
					</tr>
				</table>
			</div><!-- End Card Body -->
			<!-- ========================Card Footer section============================================================= -->
			<div th:if="${message!=null}">
				<div class="card-footer text-white bg-info">
					<b><span th:text="${message}"></span></b>
				</div>
			</div><!-- End Card Footer Section -->
		</div><!-- End Card Section -->
	</div><!-- End Container Section -->
</body>
</html>
