<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Purchaser Order Edit Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/4.5.0/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"> </script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="card">
	<!-- =========================Card Header Section======================================================================== -->	
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO PURCHASE ORDER EDIT PAGE</h3>
			</div><!-- End card Header -->
	<!-- =========================Card Body Section======================================================================== -->		
			<div class="card-body">
				<form th:action="@{/purchaseorder/update}" method="POST" th:object="${purchaseOrder}">
					<input type="hidden" th:field="*{id}" readonly="readonly"/>
				<!-- ===================================Row##1======================================================================================== -->
					<!-- Row##1 -->
					<div class="row">
						<div class="col-4">
							<label for="orderCode">Order Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{orderCode}" class="form-control">
						</div>
						<div class="col-4">
							<span id="orderCodeError"></span>
						</div>
					</div>
		<!-- ====================================Row##2======================================================================================== -->
					<div class="row">
						<div class="col-4">
							<label>ShipmentType</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentType.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="s:${shipmentTypes}"
										th:value="${s.key}"
										th:text="${s.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="shipmentType"></span>
						</div>
					</div>
					
		<!-- ====================================Row##3======================================================================================== -->
					<div class="row">
						<div class="col-4">
							<label>WhUserType</label>
						</div>
						<div class="col-4">
							<select th:field="*{whUserType.id}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="w:${whUserTypes}"
										th:value="${w.key}"
										th:text="${w.value}"></option>
							</select>
						</div>
						<div class="col-4">
							<span id="whUserType"></span>
						</div>
					</div>
		<!-- ====================================Row##4======================================================================================= -->
					<!-- Row##2 -->
					<div class="row">
						<div class="col-4">
							<label for="referenceNumber">Reference Number</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{referenceNumber}" class="form-control">
						</div>
						<div class="col-4">
							<span id="referenceNumberError"></span>
						</div>
					</div>
		<!-- ==================================Row##5========================================================================================= -->
					<!-- Row##3 -->
					<div class="row">
						<div class="col-4">
							<label for="qualityCheck">Quality Check</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{qualityCheck}" value="Required">Required				 			    
							<input type="radio" th:field="*{qualityCheck}" value="Not Required"/>Not Required
						</div>
						<div class="col-4">
							<span id="qualityCheckError"></span>
						</div>
					</div>
		<!-- ================================Row##6=========================================================================================== -->			
					<!-- Row##4 -->
					<div class="row">
						<div class="col-4">
							<label for="status">status</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{status}" class="form-control">
						</div>
						<div class="col-4">
							<span id="statusError"></span>
						</div>
					</div>
				<!-- --------------------##Row6----------------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="description">Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>
					<input type="submit"  class="btn btn-success" value="Update Purchase Order">
							
			</div><!-- End Card Body -->
	<!-- =========================End Card Header Section======================================================================== -->		
		</div><!-- End Card Section -->
	</div><!-- End Container Section -->
</form>
</body>
</html>
