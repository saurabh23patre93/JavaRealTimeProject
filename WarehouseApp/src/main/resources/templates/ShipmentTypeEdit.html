<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shipment Type Edit page</title>

</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
 <div th:insert="fragments/commonui :: usermenu"></div>
<script type="text/javascript" th:src="@{/js/shipmenttype.js}"></script>

	<div class="container">
		<div class="card">
	<!-- =========================Card Header Section======================================================================== -->	
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO SHIPMENT TYPE EDIT PAGE</h3>
			</div><!-- End card Header -->
	<!-- =========================Card Body Section======================================================================== -->		
			<div class="card-body">
				<form id="shipmentTypeForm" th:action="@{/shipmenttype/update}" method="POST" th:object="${shipmentType}">
					<input type="hidden" th:field="*{id}" readonly="readonly"/>
				<!-- --------------------##Row1----------------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentMode">Shipment Mode</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentMode}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="Air">Air</option>
								<option value="Truck">Truck</option>
								<option value="Train">Train</option>
								<option value="Ship">Ship</option>
							</select>
						</div>
						<div class="col-4">
							<span id="shipmentModeError"></span>
						</div>
					</div>
				<!-- --------------------##Row2----------------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentCode">Shipment Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{shipmentCode}" class="form-control">
						</div>
						<div class="col-4">
							<span id="shipmentCodeError"></span>
						</div>
					</div>
				<!-- --------------------##Row3----------------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="enableShipment">Enable Shipment</label>
						</div>
						<div class="col-4">
							<select th:field="*{enableShipment}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
						</div>
						<div class="col-4">
							<span id="enableShipmentError"></span>
						</div>
					</div>
				<!-- --------------------##Row4----------------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="shipmentGrades">Shipment Grades</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{shipmentGrade}" value="A"/> A				 			    
							<input type="radio" th:field="*{shipmentGrade}" value="B"/> B				 			    
							<input type="radio" th:field="*{shipmentGrade}" value="C"/> C
						</div>
						<div class="col-4">
							<span id="shipmentGradeError"></span>
						</div>
					</div>
				<!-- --------------------##Row5----------------------------------------------------------------------------- -->
					<div class="row">
						<div class="col-4">
							<label for="description">Description</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="descriptionError"></span>
						</div>
					</div>
					<input type="submit"  class="btn btn-success" value="Update Shipment">
				</form>		
			</div><!-- End Card Body -->
	<!-- =========================End Card Header Section======================================================================== -->		
		</div><!-- End Card Section -->
	</div><!-- End Container Section -->

</body>
</html>
